<h3 class="text-primary">Reactive From</h3>

<div class="row mb-5">
  <form class="col-6" [formGroup]="form">

    <label for="name" class="form-label">Name</label>
    <input type="text" formControlName="name" id="name" class="form-control mb-3" placeholder="Enter name">

    <div class="text-danger mb-3" *ngIf="!form.get('name')?.valid">Name cannot be empty!</div>

    <fieldset formGroupName="contact">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control mb-3" placeholder="Enter email">
      <div class="text-danger mb-3" *ngIf="!form.get('contact.email')?.valid">Email cannot be empty!</div>

      <label for="phone" class="form-label">Phone</label>
      <input type="tel" formControlName="phone" id="phone" class="form-control mb-3" placeholder="Enter phone number">
    </fieldset>

    <label for="country" class="form-label">Country</label>
    <select formControlName="country" id="country" class="form-select mb-3">
      <option value="" selected>Select Country</option>
      <option *ngFor="let item of countries" [value]="item">{{ item }}</option>
    </select>

    <div class="mb-3" formArrayName="hobbies">
      <div class="col-4"><label for="hobby" class="form-label">Hobby</label></div>

      <div class="d-flex mb-3" *ngFor="let item of hobbies.controls; index as i">
        <input type="text" class="form-control" [formControlName]="i">
        <button class="btn btn-outline-success ms-3" (click)="addHobby()"><i class="bi bi-plus"></i></button>
        <button class="btn btn-outline-danger ms-3" (click)="remove(i)" [disabled]="hobbies.controls.length == 1"><i
            class="bi bi-x"></i></button>
      </div>
    </div>

    <button class="btn btn-outline-primary" (click)="save()"><i class="bi bi-save"></i> Save
      Data</button>

  </form>

  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3>Form Value</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <!-- <div class="col-4">
            <p>Name</p>
            <p>Email</p>
            <p>Phone</p>
            <p>Country</p>
            <p>Gender</p>
          </div> -->
          <div class="col">
            <p>{{ form.value | json }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
