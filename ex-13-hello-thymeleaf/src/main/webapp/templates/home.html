<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello Thymeleaf</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container mt-4">
		
		<h1 th:text="${title}">Hello Thymeleaf</h1>
		
		<div class="mb-3">
			<a th:href="@{/home/edit}" href="#" class="btn btn-primary">Add Company</a>
		</div>
		
		<div th:if="${list.isEmpty()}" class="alert alert-info">
			There is no company. Please create company data.
		</div>
		
		<table th:if="${!list.isEmpty()}" class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Category</th>
					<th>Email</th>
					<th>Phones</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="item : ${list}">
					<td th:text="${item.id}">1</td>
					<td th:text="${item.name}">Java Developer Class</td>
					<td th:text="${item.category}">Programming School</td>
					<td th:text="${item.email}">lwin.zawmin@gmail.com</td>
					<td>
						<span class="d-inline-block me-2" th:each="phone : ${item.phone}" th:text="${phone}">09782003098</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
