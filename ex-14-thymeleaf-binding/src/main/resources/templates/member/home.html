<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragments/layout :: common(title = 'Home', content = ~{::main}, main = 'setting', sub='home')}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<main>
		<h3><i class="bi bi-house"></i> Member Home</h3>
		
		<div class="row">
			<!-- Profile -->
			<div class="col-3" th:insert="~{/fragments/member :: profile}">
			
			</div>
		
			<!-- Resent Orders -->
			<div class="col">
			
			</div>		
			
			<!-- Shops -->
			<div class="col-3">
				<div class="mb-2">
					<a th:href="@{/member/shop/edit}" class="btn btn-primary w-100 text-start">
						<i class="bi bi-plus-lg"></i> Create Shop
					</a>
				</div>
				<!-- My Shops -->
				<div class="mb-3" th:if="${#lists.size(myShops) > 0}" th:insert="~{/fragments/member :: shopListGroup(header='My Shops', icon='bi-shop', list = ${myShops})}"></div>
				
				<!-- Fav Shops -->
				<div class="mb-3" th:if="${#lists.size(favShops)}" th:insert="~{/fragments/member :: shopListGroup(header='My Favurite Shops', icon='bi-shop-window', list = ${favShops})}"></div>
				
				<!-- Best Customers -->
				<div class="mb-3" th:if="${#lists.size(topCustomers)}" th:insert="~{/fragments/member :: customerListGroup(header='Top Customers', icon='bi-person-check', list = ${topCustomers})}"></div>
			</div>
		</div>
		
	</main>

</body>
</html>
