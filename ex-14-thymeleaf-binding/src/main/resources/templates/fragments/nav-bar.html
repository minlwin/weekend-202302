<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="top-menu" class="navbar navbar-expand bg-primary navbar-dark">
		<div class="container">
			<a th:href="@{/public/home}" class="navbar-brand">Shoppers</a>
			
			<ul class="navbar-nav">
				<li class="nav-item">
					<a th:href="@{/public/shop}" class="nav-link" th:classappend="${main == 'shops' ? 'active' : ''}"><i class="bi bi-shop"></i> Shops</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/public/cart}" class="nav-link" th:classappend="${main == 'my-cart' ? 'active' : ''}"><i class="bi bi-cart"></i> Cart</a>
				</li>
				
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" th:classappend="${main == 'setting' ? 'active' : ''}" data-bs-toggle="dropdown">
						<i class="bi bi-person-circle"></i> Name
					</a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/member/home}" th:classappend="${sub == 'home' ? 'active' : ''}" class="dropdown-item">Home</a></li>
						<li><a href="#" th:classappend="${sub == 'sales' ? 'active' : ''}" class="dropdown-item">Sales</a></li>
						<li><a href="#" th:classappend="${sub == 'purchases' ? 'active' : ''}" class="dropdown-item">Purchases</a></li>
						<li><hr class="dropdown-divider"></hr></li>
						<li><a th:href="@{/public/signin}" th:classappend="${sub == 'signin' ? 'active' : ''}" class="dropdown-item ">Sign In</a></li>
						<li><a th:href="@{/public/signup}" th:classappend="${sub == 'signup' ? 'active' : ''}" class="dropdown-item">Sign Up</a></li>
						<li><a href="#" class="dropdown-item">Sign Out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
