<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section th:fragment="information" class="card">
		<img th:src="@{/images/product.jpg}" alt="Product Image" class="card-img-top" />
		
		<div class="card-body">
			<h5 class="card-title" th:text="${data.name}">Product Name</h5>
			<div>
				<div th:text="${data.brand}">Brand</div>
				<div class="d-flex justify-content-between">
					<span th:text="|${data.price} MMK|">Price</span>
					
					<a href="#" class="btn-link">
						<i class="bi bi-cart"></i>
					</a>
				</div>
			</div>
		</div>
		
	</section>

</body>
</html>
