<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/fragments/layout :: common(title = 'My Cart', content = ~{::main}, main = 'my-cart')}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<main>
		<h3><i class="bi bi-cart"></i> In My Cart</h3>
		
		<div class="row mt-4">
			<div class="col">
				<!-- Item List -->
				<div th:each="item: ${items}" class="mb-5">
					<div th:replace="~{/fragments/purchase :: item(data = ${item})}"></div>
				</div>
			</div>
			
			<div class="col-4">
				<!-- Purchase Summary -->
				<div class="card bg-primary text-white">
					<div class="card-body">
						<h4 class="cart-title d-flex justify-content-between mb-5">
							<div>
								<i class="bi bi-cart"></i> My Cart
							</div>
							
							<span th:text="${@numbers.format(summary['total'])} + ' MMK'">150,000 MMK</span>
						</h4>
						
						<!-- Sub Total -->
						<div th:insert="~{/fragments/purchase :: information(name='Sub Total', value= ${summary['subTotal']})}"></div>
						
						<!-- Tax -->
						<div th:insert="~{/fragments/purchase :: information(name='Tax', value= ${summary['tax']})}"></div>

						<hr />
						<!-- Total -->
						<div th:insert="~{/fragments/purchase :: information(name='Total', value= ${summary['total']})}"></div>
						
						<!-- Check Out Button -->
						<div class="mt-2 d-flex justify-content-end">
							<button class="btn btn-info">
								<i class="bi bi-check-lg"></i> Check Out
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<form id="cartItemForm" th:action="@{/public/cart}" method="post" class="d-none">
			<input type="hidden" name="cartView" value="true" />
			<input id="productIdInput" type="hidden" name="productId" />
			<input id="countInput" type="hidden" name="count" />
		</form>
		
		<script type="text/javascript" th:src="@{/js/cart-view.js}"></script>
		
	</main>

</body>
</html>
